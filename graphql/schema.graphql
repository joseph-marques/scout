type Query {
    hello: String!
    scout(id: ID!): Scout
}

type Mutation {
    updateScout(id: ID!, scout: ScoutInput!): Scout!
}

input ScoutInput {
    id: ID!
    firstname: String!
    lastname: String!
    roles: [RoleInput!]
    skills: [String!]
}

input RoleInput {
    title: String
    institution: String
}

type Scout {
    id: ID!
    firstname: String!
    lastname: String!
    roles: [Role!]
    skills: [String!]
    rating: ReviewSummary
}

type Role {
    title: String
    institution: String
}

type ReviewSummary {
    rating: Float
    count: Int
}